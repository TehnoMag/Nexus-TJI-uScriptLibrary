RULE	event ClassMain
	:action
		e:class := getMachine("/Class/Fleet");
		e:usl:localevent(RegisterClass, e:class := p:class);
	:end
END

MACHINE "/Class/Fleet"

	STATE _HEADER_
	
		RULE	event In
			:action
				_CLASS_NAME := "Fleet";
			:end
		END
	
	END
	
	STATE _DECL_
		
		RULE	event In
			:action
			
			:end
		END
		
	END
	
	STATE _CLASS_
	
	END

END